

<div class="row-main">
  <form id="webbieform" action="/{{project_prefix}}" method="POST" target="{{newtab}}">
    <div class="col-mid">


      <div class="mybuttons">      
        <div class="thisbutton" style="float: left;">
          <button type="submit" >Post request to local webserver</button>
        </div>
        <br><br>
        <div class="thislink" style="color: {{{linkcolor}}}">
          <a href="/hello" target="_blank">Spawn new tab with: Hello world</a>
        </div>
      </div>
      
      <div class="mid-top">
        Status: <br>
        {{{statustext}}}<br><br>
      </div>


      <div class= "mid-mid">
        <textarea class = "tbox" name="tbox1" id="tbox1" rows="1">Text to move</textarea>
        <button type="button" onclick="copyText()">Copy text</button>
        <textarea class = "tbox" name="tbox2" id="tbox2" rows="1"></textarea>
        <br><br>
        <button type="button" onclick="testSetCookie()">Set cookie</button>
        <button type="button" onclick="sendFunctionToServer()">Send fucntion to server</button>

        <br><br>
        {{{dropdown1}}}<br><br>
        {{{dropdown2}}}<br><br>

        <span ><label for="dropdownname_03">Some label:</label></span>
          <select id="dropdownname_03" name="dropdownname_03" size="3" onchange="setText()">
          <option value="echte waarde">getoonde waarde 1</option>
          <option value="tweede waarde">getoonde waarde 2</option>
          <option value="derde waarde">getoonde waarde 3</option>
        </select>

        <br><br>
        {{{radiobuttonset1}}}<br><br>
        {{{checkboxset1}}}<br><br>
      </div>
    </div>
  </form>
  <div class="col-right">
    <h4>The values of the controls</h4>
    (For the dropdowns the hidden real values will be shown, instead of the "show-values")<br><br>
    {{{righttext}}}
  </div>
</div>
