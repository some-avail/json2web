<!-- project_inner.html is nested within project_outer.html 
      by means of the moustachu-variable controls-group in the outer page.
      In this page the real content is placed. Moustachu-vars have a 
      double or triple curly brace. -->


<div class="row-main">
  <form id="webbieform" action="/{{project_prefix}}" method="POST" target="{{newtab}}">
    <div class="col-mid">
      <br>
      {{{dropdown1}}}<br><br><br>

      <button class="mybuttons" type="button" onclick="butAddNew()">New record</button><br><br>
      <button class="mybuttons" type="button" onclick="butSave()">Save record</button><br><br>
      <button class="mybuttons" type="button" onclick="butDelete()">Delete record</button><br><br>

      <br><br>

      
      <div class="mid-top">
      </div>
        Status: <br>
        {{{statustext}}}<br><br>


      <div class= "mid-mid">
      </div>
    </div>
  </form>
  <div class="col-right">
    <h4>Data-table</h4>
    <br><br>
    {{{righttext}}}
    <br><br>
    <!-- Sample table:<br><br> -->
    {{{table01}}}
  </div>
</div>
